                <input type ="submit" name="button" value="Save Session" class="btn btn-primary">

                {% block content %}
                    {% if  save_session%}
                        <p>session is saved</p>
                    {% endif %}
                    {% if  undo_wrong%}
                        <p>Deleted previous spin {{deleted_spin}}</p>
                        <p>Current last spin {{current_last_spin}}</p>
                    {% endif %}
                {% endblock content %}




            </div>
        </form>

    </body>
